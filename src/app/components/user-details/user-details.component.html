<mat-card class="card">
  <mat-card-header>
    <h2> {{ title }}</h2>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div>
        <div>
          <mat-form-field>
            <mat-label> Nome </mat-label>
            <input matInput matInputAutofocus type="text" formControlName="nome" />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label> Sobrenome </mat-label>
            <input matInput type="text" formControlName="sobrenome" />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label> E-mail </mat-label>
            <input matInput type="text" formControlName="email" />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Data de nascimento</mat-label>
            <input
              matInput
              [matDatepicker]="picker"
              formControlName="dataNascimento"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Escolaridade</mat-label>
            <mat-select formControlName="escolaridade">
              <mat-option *ngFor="let esc of escolaridadeList" [value]="esc.value">
                {{ esc.viewValue }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
  
      <br />
      <button mat-raised-button color="primary" type="submit">Salvar</button>
      <button mat-raised-button color="secondary" (click)="onCancel()">Cancelar</button>
    </form>
  </mat-card-content>
</mat-card>
